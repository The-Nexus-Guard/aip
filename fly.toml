# fly.toml - Fly.io deployment configuration
# Deploy with: fly launch / fly deploy

app = "aip-verify"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  AIP_DATABASE_PATH = "/data/aip.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "aip_data"
  destination = "/data"
