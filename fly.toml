# fly.toml app configuration file generated for aip-service on 2026-02-02T23:35:45+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'aip-service'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[env]
  AIP_DATABASE_PATH = "/data/aip.db"

[mounts]
  source = "aip_data"
  destination = "/data"
